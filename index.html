<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F0EEE6">
    <meta name="description" content="Simple Feed from tagesschau.de">

    <title>Nur Nachrichten</title>

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Preconnect to API proxy for faster RSS feed loading -->
    <link rel="preconnect" href="https://api.allorigins.win">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">
        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <div class="nav-title">Nur Nachrichten</div>
            <button class="nav-tab active" data-feed="home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Alle</span>
            </button>
            <button class="nav-tab" data-feed="inland">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                <span>Inland</span>
            </button>
            <button class="nav-tab" data-feed="ausland">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="2" y1="12" x2="22" y2="12"/>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                </svg>
                <span>Ausland</span>
            </button>
            <button class="nav-tab" data-feed="wirtschaft">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                </svg>
                <span>Wirtschaft</span>
            </button>
            <button class="nav-tab" data-feed="wissen">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
                <span>Wissen</span>
            </button>
        </nav>

        <!-- Content Area -->
        <main class="content" id="content">
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Laden...</p>
            </div>

            <!-- Articles List -->
            <div class="articles-list" id="articles-list"></div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>By <a href="https://hinternesch.com" target="_blank" rel="noopener noreferrer">Nicolas Hinternesch</a></span>
        </footer>

        <!-- Refresh Button -->
        <button class="refresh-button" id="refresh-button" aria-label="Refresh feed">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        </button>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
